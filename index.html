<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- header -->
    <div class="container mb-3">
        <div class="row bg-primary">
            <div class="col">
                <h1 class="display-4 text-center">Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <!-- body -->
    <div class="container">
        <div class="row">
            <!-- side bar -->
            <div class="col-3">
                <form action="" id="city-form">
                    <div class="mb-3">
                        <label for="" class="form-label">Search for a City:</label>
                        <input type="text" class="form-control" id="city-name">
                    </div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
            <div class="col-9">
                <!-- today's weather -->
                <div class="row bg-light border border-dark mb-3" id="todays-weather" style="min-height: 12rem;">
                </div>
                <!-- 5-day forecast -->
                <div class="row">
                    <h5>5-Day Forecast:</h5>
                    <div class="col" id="day-one">
                        <div class="card text-white bg-dark" style="max-width: 12rem; min-height: 10rem;">Day 1</div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-dark" style="max-width: 12rem; min-height: 10rem;">Day 2</div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-dark" style="max-width: 12rem; min-height: 10rem;">Day 3</div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-dark" style="max-width: 12rem; min-height: 10rem;">Day 4</div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-dark" style="max-width: 12rem; min-height: 10rem;">Day 5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>

${}
